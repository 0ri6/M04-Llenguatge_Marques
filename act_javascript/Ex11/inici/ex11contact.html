<section>
  <h1>Contacta</h1>
  <form id="contactForm" action="https://formspree.io/f/xkgnwwyk" method="post">
    <div>
      <label for="name">El teu nom:</label>
      <input type="text" id="name" name="user_name">
      <span id="nomError" style="color:red;"></span>
    </div>
    <div>
      <label for="mail">El teu correu electrònic:</label>
      <input type="email" id="mail" name="user_mail">
      <span id="correuError" style="color:red;"></span>
    </div>
    <div>
      <label for="title">Títol:</label>
      <input type="text" id="title" name="title">
      <span id="titolError" style="color:red;"></span>
    </div>
    <div>
      <label for="msg">Missatge:</label>
      <textarea id="msg" name="user_message"></textarea>
      <span id="missatgeError" style="color:red;"></span>
    </div>
    <div class="button">
      <button type="submit">Enviar Missatge</button>
    </div>
  </form>
</section>
